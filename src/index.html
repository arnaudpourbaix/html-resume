<!DOCTYPE html>
<html lang="fr" data-ng-app="htmlResume">
   <head>
      <title>CV</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
      <meta name="description" content="CV Arnaud Pourbaix">
      
		<!-- Roboto font-face -->
		<link rel="stylesheet" type="text/css" href="assets/roboto-fontface/roboto-fontface.css" />

      	<!-- Font awesome -->
		<link rel="stylesheet" type="text/css" href="assets/font-awesome/css/font-awesome.min.css" />
      
		<!-- compiled CSS -->
		<% styles.forEach(function(file) { %>
		<link rel="stylesheet" type="text/css" href="<%= file %>" />
		<% }); %>
		<!-- Javascripts -->
		<% scripts.forEach(function(file) { %>
		<script type="text/javascript" src="<%= file %>"></script>
		<% }); %>

		<script src="assets/jquery.mobile/jquery.mobile.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="assets/jquery.mobile/jquery.mobile.min.css" />
   </head>
   <body>
   		<div data-role="page">
			<div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="a">
				<div data-role="navbar" data-grid="d">
					<ul>
						<li><a data-ng-class="{'ui-btn-active':$state.includes('about')}" data-ui-sref="about" data-icon="user" class="ui-alt-icon">Présentation</a></li>
						<li><a data-ng-class="{'ui-btn-active':$state.includes('project')}" data-ui-sref="project" data-icon="bullets" class="ui-alt-icon">Expériences</a></li>
						<li><a data-ng-class="{'ui-btn-active':$state.includes('client')}" data-ui-sref="client" data-icon="star" class="ui-alt-icon">Clients</a></li>
						<li><a data-ng-class="{'ui-btn-active':$state.includes('skill')}" data-ui-sref="skill" data-icon="tag" class="ui-alt-icon">Compétences</a></li>
						<li><a data-ng-class="{'ui-btn-active':$state.includes('formation')}" data-ui-sref="formation" data-icon="shop" class="ui-alt-icon">Formations</a></li>
					</ul>
				 </div>
			</div>
			<div data-role="main" class="ui-content" data-ui-view></div>
   		</div>
   </body>
</html>
