<!DOCTYPE html>
<html lang="fr" data-ng-app="htmlResume">
   <head>
      <title>CV</title>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport" />
      <meta name="description" content="CV Arnaud Pourbaix">
      
		<!-- Roboto font-face -->
		<link rel="stylesheet" type="text/css" href="assets/roboto-fontface/roboto-fontface.css" />
		
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="assets/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/bootstrap/dist/css/bootstrap-theme.min.css" />
      
		<!-- compiled CSS -->
		<% styles.forEach(function(file) { %>
		<link rel="stylesheet" type="text/css" href="<%= file %>" />
		<% }); %>
		<!-- Javascripts -->
		<% scripts.forEach(function(file) { %>
		<script type="text/javascript" src="<%= file %>"></script>
		<% }); %>


		<script type="text/javascript">
		$(document).bind("mobileinit", function(){
			$.mobile.autoInitializePage = false;
			$.mobile.ajaxEnabled = false;
			$.mobile.hashListeningEnabled = false;
			$.mobile.linkBindingEnabled = false;
		});	
		</script>      
		<script src="assets/jquery.mobile/jquery.mobile.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="assets/jquery.mobile/jquery.mobile.structure.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/jquery.mobile/jquery.mobile.theme.min.css" />
   </head>
   <body>
		<ng-include src="'main/header.tpl.html'"></ng-include>
		<div class="container" data-ui-view data-autoscroll="false"></div>
   </body>
</html>
