<section id="question">
	<div class="questionOverlay">
		<div class="question-inner-wrapper">
			<div class="home-part">
				<h2>Or Have a question?</h2>
				<h3>Aenean sollicitudin, lorem quis bibendum auctor, nisi elit consequat ipsum <br> __________</h3>
				<div class="contact-form-wrapper" data-uk-scrollspy="{cls:'uk-animation-fade', delay: 1000, repeat: true}">
					<form id="contact">
						<input name="name" type="text" placeholder="YOUR NAME" required>
						<input name="email" type="email" placeholder="EMAIL ADDRESS" required>

						<input type="submit" value="SUBMIT">
					</form>
				</div>
			</div>        
		</div>
	</div>
</section>
