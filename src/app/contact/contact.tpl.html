<section id="question">
	<div class="questionOverlay">
		<div class="question-inner-wrapper">
			<div class="home-part">
				<h2>Prise de contact</h2>
				<h3>Merci de remplir le formulaire suivant et je vous répondrai dès que possible.<br> __________</h3>
				<div class="contact-form-wrapper" data-uk-scrollspy="{cls:'uk-animation-fade', delay: 1000, repeat: true}">
					<form id="contact">
						<input name="name" type="text" placeholder="NOM" required />
						<input name="company" type="text" placeholder="SOCIETE" required />
						<input name="email" type="email" placeholder="EMAIL" required />
						<input name="subject" class="message" type="text" placeholder="Sujet" required />
						<textarea name="message" placeholder="MESSAGE" required></textarea>
						<input type="submit" value="ENVOYER" />
					</form>
				</div>
			</div>        
		</div>
	</div>
</section>
